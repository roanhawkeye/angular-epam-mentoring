<main class="main container">
  <div *ngIf="!cardDetailsActivated; else cardDetails">
    <app-card-list (onCardEmmiter)="onCardEmmiter($event)"></app-card-list>
  </div>
  <ng-template #cardDetails>
    <app-card-details (onBackEmmiter)="onBackEmmiter($event)" [card]="currentCard"></app-card-details>
  </ng-template>
</main>
