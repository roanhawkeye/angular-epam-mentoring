<div class="card card-dimensions" (click)="emitCard()">
    <div class="card-header">
        <img src="{{card.sprite}}" />
    </div>
    <div class="card-body">
        <p><strong>Name: </strong> {{card.name | uppercase}}</p>
        <p><strong>Id: </strong> {{card.id}} </p>
        <p *ngIf="card.forms_switchable"><strong>Forms switchable:</strong> {{card.forms_switchable}} </p>
    </div>
</div>
