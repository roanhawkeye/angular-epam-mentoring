<h1>{{card.name | uppercase}}</h1>
<div class="container">
  <img src="{{card.sprite}}"/>
  <p><strong>Name: </strong> {{card.name | uppercase}}</p>
  <p><strong>Id: </strong> {{card.id}} </p>
  <p><strong>Forms switchable:</strong> {{card.forms_switchable}} </p>
  <p><strong>weight:</strong> {{card.weight | hectograms: 12}} (12 hectograms factor) </p>
  <p><strong>height:</strong> {{card.height | decimeter}} decimeters </p>
</div>
